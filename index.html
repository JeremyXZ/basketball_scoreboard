<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       
            <div class="container">
                <h3>HOME</h3>
                <h3>GUEST</h3>
                <div class="board" id="home-score">0</div>
                <div class="board" id="guest-score">0</div>
                <div class="increment" id="home">
                    <button class="home-btn" data-value="1">+1</button>
                    <button class="home-btn" data-value="2">+2</button>
                    <button class="home-btn" data-value="3">+3</button>
                </div>
                <div class="increment" id="guest">
                    <button class="guest-btn" data-value="1">+1</button>
                    <button class="guest-btn" data-value="2">+2</button>
                    <button class="guest-btn" data-value="3">+3</button>
                </div>
            </div>
        
        <script src="index.js"></script>
    </body>
</html>
